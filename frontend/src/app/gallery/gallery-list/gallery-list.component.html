<div *ngIf="(items$ | async) as items; else elseTemplate" class="content">
  <div *ngIf="items.length > 0; else noData" class="content">
    <app-card-gallery *ngFor="let item of items" [item]="item" class="card card--small"></app-card-gallery>
  </div>
  <ng-template #noData>
    <p class="full-width text-center">No Arks</p>
  </ng-template>
</div>
<ng-template #elseTemplate>
  <div class="mat-progress-bar--wrapper">
    <mat-progress-bar class="full-width" mode="indeterminate"></mat-progress-bar>
  </div>
</ng-template>
