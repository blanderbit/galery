    <mat-card-subtitle>{{item.owner[0].username}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{item.description}}
    </p>
    <p>
      {{ item.address.length > 30 && !isListMode ? (item.address | slice:0:24)+'...'+(item.address | slice:-7):(item.address)}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <mat-chip-list>
      <mat-chip selected color="primary" *ngIf="item.price">
        {{ item.price }} ETH
      </mat-chip>
      <span class="spacer"></span>
      <a *ngIf="!isListMode" [routerLink]="[ item.address ]" mat-raised-button>
        OPEN
      </a>
      <button mat-raised-button color="primary" (click)="onBuy(item)" *ngIf="canBuy(item)">
        BUY
      </button>
      <button mat-raised-button color="prime" (click)="onSetPrice(item)"
        *ngIf="showSetPrice && item.address && item.ownerAddress === authUserPublicAddress">
        SET PRICE
      </button>
    </mat-chip-list>
  </mat-card-actions>
</mat-card>
