<h1 mat-dialog-title>Enter Price</h1>

<mat-form-field class="full-width">
  <input matInput #price type="number" placeholder="Enter Price">
</mat-form-field>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="price.value" cdkFocusInitial>Set</button>
</div>
